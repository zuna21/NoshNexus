<mat-drawer-container class="main-wrapper" [hasBackdrop]="true">
  <mat-drawer #drawer [mode]="'over'" class="drawer">
    <app-side-nav></app-side-nav>
  </mat-drawer>
  <mat-drawer-content>
    <app-header (openSidenavEmitter)="drawer.toggle()"></app-header>
    <router-outlet></router-outlet>
    <div class="order-wrapper" *ngIf="(orderStore.order$ | async)!.menuItems.length > 0">
        <app-order></app-order>
    </div>
  </mat-drawer-content>
</mat-drawer-container>

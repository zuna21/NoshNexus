<mat-drawer-container class="main-wrapper" [hasBackdrop]="true">
  <mat-drawer #drawer [mode]="'over'">I'm a drawer</mat-drawer>
  <mat-drawer-content>
    <app-header (openSidenavEmitter)="drawer.toggle()"></app-header>
    <router-outlet></router-outlet>
    <div class="order-wrapper">
        <app-order></app-order>
    </div>
  </mat-drawer-content>
</mat-drawer-container>

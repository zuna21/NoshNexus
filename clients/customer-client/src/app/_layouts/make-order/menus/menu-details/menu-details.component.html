<ng-container *ngIf="menu">
  <div class="image-wrapper">
    <div class="jesus center" *ngIf="isImageNotLoaded">
      <mat-spinner></mat-spinner>
    </div>
    <div class="jesus center">
      <div class="name">
        <h1>{{ menu.name }}</h1>
      </div>
    </div>
    <img
      src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fwww.brabbu.com%2Fen%2Fnews-events%2Fwp-content%2Fuploads%2F2015%2F11%2Fsessanta-best-restaurant-new-york.jpg&f=1&nofb=1&ipt=e8b6951773b19b438b8815c60b0acf20dd7f0f5db42f39166d2c63759b3536b0&ipo=images"
      alt="restaurant image"
      class="img"
      (load)="isImageNotLoaded = false"
    />
  </div>

  <div class="table">
    <p>
      {{menu.description}}
    </p>
  </div>

  <h2 class="menu-item-title">Menu Items</h2>
  <div class="search-wrapper">
    <app-search-bar
      [placeholder]="'Search by name...'"
      (search)="onSearch($event)"
    ></app-search-bar>
  </div>

  <div class="menu-items-wrapper">
    <ng-container *ngFor="let menuItem of menu.menuItems">
        <app-menu-item-row 
          [menuItem]="menuItem"
          (addToOrderEmitter)="addToOrder($event)"
        ></app-menu-item-row>
    </ng-container>
  </div>
</ng-container>

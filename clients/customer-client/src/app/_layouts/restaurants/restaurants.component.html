<div class="main-wrapper">
    <div class="search-wrapper">
        <app-search-bar [placeholder]="'search by name or city...'"
            (search)="onSearch($event)"
        ></app-search-bar>
    </div>
    <div class="restaurants-wrapper">
        <ng-container *ngFor="let restaurant of restaurants">
            <app-restaurant-card [restaurant]="restaurant"></app-restaurant-card>
        </ng-container>
    </div>
</div>

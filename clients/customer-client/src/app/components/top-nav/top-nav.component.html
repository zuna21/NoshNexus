<mat-toolbar class="main-wrapper">
    @if (topNavService.topNav().hasDrawerBtn) {
      <button (click)="onSidenav()" mat-icon-button>
        <mat-icon>menu</mat-icon>
      </button>
    } @else {
      <button (click)="goBack()" mat-icon-button>
        <mat-icon>arrow_back</mat-icon>
      </button>
    }
    <span>{{ topNavService.topNav().title }}</span>
  </mat-toolbar>

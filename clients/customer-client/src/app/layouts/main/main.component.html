
  <mat-drawer-container class="drawer-wrapper" autosize [hasBackdrop]="true">
    <mat-drawer #drawer class="sidenav" mode="over">

    </mat-drawer>

    <div class="top-nav-wrapper">

    </div>
  </mat-drawer-container>

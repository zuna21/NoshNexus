<div class="main-wrapper">
    <mat-toolbar class="toolbar-wrapper">
        <button type="button" mat-icon-button *ngIf="openedFolder.id !== ''" (click)="goBack()">
            <mat-icon>arrow_back</mat-icon>
        </button>
        <mat-chip>{{ openedFolder.name === '' ? 'Main' : openedFolder.name }}</mat-chip>
        <div class="btn-wrapper">
            <button type="button" color="accent" mat-raised-button>
                <mat-icon>folder</mat-icon>
                New Folder
            </button>

            <button type="button" color="accent" mat-raised-button>
                <mat-icon>insert_drive_file</mat-icon>
                New File
            </button>
        </div>

        <div class="toggle-btns" [matMenuTriggerFor]="menu">
            <button mat-icon-button>
                <mat-icon>menu</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
                <button mat-menu-item type="button">
                    New Folder
                    <mat-icon>folder</mat-icon>
                </button>
                <button mat-menu-item type="button">
                    New File
                    <mat-icon>insert_drive_file</mat-icon>
                </button>
            </mat-menu>
        </div>
    </mat-toolbar>
    <div class="content-wrapper">
        <ng-container *ngFor="let folder of folders">
            <app-folder-item [folder]="folder"></app-folder-item>
        </ng-container>
        <app-file-item></app-file-item>
        <app-file-item></app-file-item>

    </div>
</div>

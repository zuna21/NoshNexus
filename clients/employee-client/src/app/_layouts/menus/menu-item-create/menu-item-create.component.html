<form class="form-wrapper" [formGroup]="menuItemForm" (ngSubmit)="onSubmit()">
  <div class="info">
    <div class="two-col">
      <mat-form-field appearance="outline" class="max-width">
        <mat-label>Name</mat-label>
        <input
          matInput
          placeholder="Enter menu item name"
          formControlName="name"
        />
      </mat-form-field>

      <mat-form-field appearance="outline" class="max-width">
        <mat-label>Price</mat-label>
        <input
          matInput
          placeholder="Enter menu item price"
          type="number"
          formControlName="price"
        />
      </mat-form-field>
    </div>

    <mat-form-field appearance="outline" class="max-width">
      <mat-label>Description</mat-label>
      <textarea
        rows="7"
        matInput
        placeholder="Enter menu item description"
        formControlName="description"
      ></textarea>
    </mat-form-field>
  </div>
  <div class="permissions">
    <div class="two-col two-col-permissions">
      <app-image-with-delete
        [isMain]="true"
        [image]="menuItemProfileImage"
        (deleteImage)="onDeleteImage()"
      ></app-image-with-delete>

      <div class="permissions-with-btn">
        <button
          type="button"
          mat-raised-button
          color="accent"
          (click)="imageBtn.click()"
        >
          <mat-icon>image</mat-icon>
          Add Image
        </button>

        <input
          type="file"
          style="display: none"
          #imageBtn
          multiple="false"
          accept="image/*"
          (change)="onUploadImage($event)"
        />

        <div class="toggle-wrapper">
          <mat-slide-toggle color="primary" formControlName="isActive"
            >Active</mat-slide-toggle
          >
          <mat-slide-toggle
            (click)="onSpecialOfferChange()"
            color="primary"
            formControlName="hasSpecialOffer"
            >Special Offer</mat-slide-toggle
          >
        </div>

        <mat-form-field appearance="outline" class="max-width">
          <mat-label>Special Offer Price</mat-label>
          <input
            matInput
            type="number"
            placeholder="Enter menu item special offer price"
            formControlName="specialOfferPrice"
            [readonly]="!menuItemForm.get('hasSpecialOffer')?.value"
          />
        </mat-form-field>

        <button
          mat-raised-button
          color="primary"
          [disabled]="menuItemForm.invalid"
        >
          <mat-icon>save</mat-icon>
          Save
        </button>
      </div>
    </div>
  </div>
</form>

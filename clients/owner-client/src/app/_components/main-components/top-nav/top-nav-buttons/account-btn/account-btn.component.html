<div class="main-wrapper" matTooltip="{{ (accountService.user$ | async)?.username }}" [matMenuTriggerFor]="accountMenu">
    <img src="{{ (accountService.user$ | async)?.profileImage }}" alt="profile image" class="img" (load)="isProfileImageLoading = false">
    <div class="spinner-wrapper" *ngIf="isProfileImageLoading">
        <mat-spinner></mat-spinner>
    </div>
</div>

<mat-menu #accountMenu="matMenu">
  <button mat-menu-item routerLink="{{ role === 'owner' ? '/account': '/employee/account-details'}}">
    <mat-icon>account_circle</mat-icon> Account
  </button>
  <button mat-menu-item routerLink="{{ role === 'owner' ? '/account/edit' : '/employee/account-edit' }}">
    <mat-icon>edit_square</mat-icon> Edit Account
  </button>
  <button mat-menu-item (click)="onLogOut()">
    <mat-icon>logout</mat-icon> Logout
  </button>
</mat-menu>

<div class="filter-wrapper">
  <mat-button-toggle-group
    name="selectStatus"
    [(ngModel)]="status"
    (ngModelChange)="onChangeStatus()"
    aria-label="Font Style"
    class="mobile-full-width"
  >
    <mat-button-toggle class="button-toggle mobile-full-width" value="all">{{
      "all" | translate | titlecase
    }}</mat-button-toggle>
    <mat-button-toggle class="button-toggle mobile-full-width" value="accepted"
      >{{ 'accepted' | translate | titlecase }}</mat-button-toggle
    >
    <mat-button-toggle class="button-toggle mobile-full-width" value="declined"
      >{{ 'declined' | translate | titlecase }}</mat-button-toggle
    >
  </mat-button-toggle-group>

  <mat-form-field
    appearance="outline"
    class="remove-bottom-margin mobile-full-width"
  >
    <mat-label>{{ "select restaurant" | translate | titlecase }}</mat-label>
    <mat-select [(ngModel)]="restaurant" (ngModelChange)="onChangeRestaurant()">
      <mat-option
        *ngFor="let restaurant of restaurants"
        [value]="restaurant.id"
      >
        {{ restaurant.name | translate | titlecase }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>

<div class="orders-wrapper">
  <ng-container *ngFor="let order of orders">
    <app-order-card [order]="order"></app-order-card>
  </ng-container>
</div>

<div class="paginator-wrapper">
  <mat-paginator
    class="paginator"
    [length]="totalItems"
    [showFirstLastButtons]="true"
    [hidePageSize]="true"
    [pageSize]="10"
    aria-label="Select page"
    (page)="onPaginator($event)"
  >
  </mat-paginator>
</div>

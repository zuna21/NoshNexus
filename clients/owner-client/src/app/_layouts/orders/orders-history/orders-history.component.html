<div class="filter-wrapper">
  <mat-button-toggle-group
    name="selectStatus"
    [(ngModel)]="status"
    (ngModelChange)="onChangeStatus()"
    aria-label="Font Style"
    class="mobile-full-width"
  >
    <mat-button-toggle class="button-toggle mobile-full-width" value="all">All</mat-button-toggle>
    <mat-button-toggle class="button-toggle mobile-full-width" value="accepted"
      >Accepted</mat-button-toggle
    >
    <mat-button-toggle class="button-toggle mobile-full-width" value="declined"
      >Declined</mat-button-toggle
    >
  </mat-button-toggle-group>

  <mat-form-field appearance="outline" class="remove-bottom-margin mobile-full-width">
    <mat-label>Select Restaurant</mat-label>
    <mat-select [(ngModel)]="restaurant" (ngModelChange)="onChangeRestaurant()">
      <mat-option
        *ngFor="let restaurant of restaurants"
        [value]="restaurant.id"
      >
        {{ restaurant.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>

<div class="orders-wrapper">
  <ng-container *ngFor="let order of orders">
    <lib-order-card [order]="order"></lib-order-card>
  </ng-container>
</div>

<div class="paginator-wrapper">
  <mat-paginator
    class="paginator"
    [length]="totalItems"
    [showFirstLastButtons]="true"
    [hidePageSize]="true"
    [pageSize]="10"
    aria-label="Select page"
    (page)="onPaginator($event)"
  >
  </mat-paginator>
</div>

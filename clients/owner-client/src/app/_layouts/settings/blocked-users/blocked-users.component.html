<mat-form-field appearance="outline">
  <mat-label>Select Restaurant</mat-label>
  <mat-select [(ngModel)]="selectedRestaurant" (ngModelChange)="onChangeRestaurant()">
    <mat-option *ngFor="let restaurant of restaurants" [value]="restaurant.id">
      {{ restaurant.name }}
    </mat-option>
  </mat-select>
</mat-form-field>

<div class="blocked-users-wrapper">
  <ng-container *ngFor="let customer of blockedCustomers">
    <app-user-card [user]="customer"></app-user-card>
  </ng-container>
</div>

<div class="paginator-wrapper">
  <mat-paginator
    class="paginator"
    [length]="totalItems"
    [pageSize]="10"
    [hidePageSize]="true"
    [showFirstLastButtons]="true"
    aria-label="Select page"
    (page)="onPaginator($event)"
  >
  </mat-paginator>
</div>

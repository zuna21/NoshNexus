
<button mat-raised-button color="accent" (click)="onDownload()">
    <mat-icon>download</mat-icon>
    Download
</button>

<div class="main-wrapper">
    <app-pdf-wrapper *ngFor="let paper of tables">
        <div class="paper-wrapper">
            <ng-container *ngFor="let table of paper">
                <app-table-qr-code [table]="table"></app-table-qr-code>
            </ng-container>
        </div>
    </app-pdf-wrapper>
</div>

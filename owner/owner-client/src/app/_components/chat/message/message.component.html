<div
  *ngIf="message"
  [ngClass]="{
    'main-wrapper': true,
    'mat-app-background': true,
    'main-main-wrapper': isMine,
    'main-in-menu-btn-wrapper': inMenuBtn
  }"
>
  <div class="first-col center">
    <div class="image-wrapper">
      <div class="spinner-wrapper" *ngIf="isProfileImageLoading">
        <mat-spinner></mat-spinner>
      </div>
      <img
        src="{{
          message.user.profilePicture || 'assets/img/default-profile.png'
        }}"
        (load)="isProfileImageLoading = false"
        alt="profile image"
        class="img"
        matTooltip="{{ message.user.username }}"
        (error)="message.user.profilePicture = 'assets/img/default-profile.png'"
      />
      <div class="online" matTooltip="{{ message.user.isActive }}"></div>
    </div>
  </div>
  <div class="second-col">
    <div class="message-wrapper">
      <div class="message">
        {{ message.message }}
      </div>
      <div [ngClass]="{ 'message-footer': true, 'main-main-wrapper': isMine }">
        <div class="time">
          <mat-icon inline>schedule</mat-icon>
          <div>2 days ago</div>
        </div>
      </div>
    </div>
  </div>
  <div class="background" *ngIf="message.isSeen && inMenuBtn"></div>
</div>

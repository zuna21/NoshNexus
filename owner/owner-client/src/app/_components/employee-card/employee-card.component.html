<figure class="snip1336 hover" *ngIf="employee">
  <!-- <img
    src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/331810/sample74.jpg"
    alt="sample74"
  /> -->
  <div class="background-spinner-wrapper" *ngIf="isLoadingBackgroundImage">
    <mat-spinner color="accent"></mat-spinner>
  </div>
  <img
    src="{{ employee.restaurant.profileImage || 'assets/img/default.png' }}"
    alt="restaurant profile"
    (load)="isLoadingBackgroundImage = false"
    (error)="employee.restaurant.profileImage = 'assets/img/default.png'"
  />
  <figcaption>
    <!-- <img
      src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/331810/profile-sample2.jpg"
      alt="profile-sample2"
      class="profile"
    /> -->
    <img
      src="{{ employee.profileImage || 'assets/img/default-profile.png' }}"
      alt="user profile"
      class="profile"
      (load)="isLoadingProfileImage = false"
      (error)="employee.profileImage = 'assets/img/default-profile.png'"
    />
    <div class="profile" *ngIf="isLoadingProfileImage">
      <mat-spinner color="primary"></mat-spinner>
    </div>
    <h2>
      {{ employee.firstName }} {{ employee.lastName
      }}<span>{{ employee.username }}</span>
    </h2>
    <p>
      {{ employee.description }}
    </p>
    <div class="btn-wrapper">
      <a
        routerLink="/employees/{{ employee.id }}"
        mat-raised-button
        class="follow"
        color="accent"
        >More Info</a
      >
      <a
        routerLink="/restaurants/{{ employee.restaurant.id }}"
        color="primary"
        class="info"
        >{{ employee.restaurant.name }}</a
      >
    </div>
  </figcaption>
</figure>

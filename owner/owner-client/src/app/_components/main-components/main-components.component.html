<mat-drawer-container class="main-wrapper" [hasBackdrop]="hasBackdrop">
    <mat-drawer #drawer [mode]="mode" [opened]="sideOpened">
        <app-side-nav></app-side-nav>
    </mat-drawer>
    <mat-drawer-content>
        <app-top-nav>
            <button mat-icon-button aria-label="Example icon-button with menu icon" (click)="drawer.toggle()">
                <mat-icon>menu</mat-icon>
              </button>
        </app-top-nav>
    </mat-drawer-content>
</mat-drawer-container>

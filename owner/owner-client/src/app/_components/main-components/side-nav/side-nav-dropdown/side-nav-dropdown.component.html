<div
  class="main-wrapper"
  (click)="isOpen = !isOpen"
>
  <ng-content></ng-content>
  <span>{{ name | titlecase }}</span>
  <mat-icon svgIcon="arrow-down-svg" class="svg" *ngIf="!isOpen"></mat-icon>
  <mat-icon svgIcon="arrow-up-svg" class="svg" *ngIf="isOpen"></mat-icon>
</div>
<div
  class="list-wrapper"
  [ngStyle]="{
    height: isOpen ? totalDropdownHeight :  0,
    transition: 'height 0.5s ease-in-out'
  }"
>
  <ng-container *ngFor="let item of itemListObj">
    <div
      class="list-item-wrapper"
      routerLink="{{ item.url }}"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{exact: true}"
    >
      {{ item.name }}
    </div>
  </ng-container>
</div>

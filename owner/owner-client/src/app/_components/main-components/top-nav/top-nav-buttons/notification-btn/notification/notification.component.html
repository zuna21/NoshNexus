<div class="main-wrapper" *ngIf="notification" matRipple [matRippleColor]="'var(--primary)'">
  <div class="title">{{ notification.title }}</div>
  <div class="description">
    {{ notification.description }}
  </div>
  <div class="time">
    <mat-icon svgIcon="clock" class="svg"></mat-icon>
    2 days ago
  </div>

  <div class="background-wrapper" *ngIf="!notification.isSeen"></div>
</div>

<mat-card class="card-wrapper" *ngIf="menuItem"
  [ngStyle]="{border: menuItem.specialOffer ? '3px solid var(--primary)' : '1px solid var(--accent)'}">
  <div class="img-wrapper">
    <img src="{{ menuItem.image || 'assets/img/default.png' }}" class="img" alt="menu item image" />
    <img *ngIf="menuItem.specialOffer" src="assets/img/special-offer.png" class="special-offer" alt="special offer">
  </div>
  <mat-card-header>
    <div class="header-wrapper">
      <div class="name">{{ menuItem.name }}</div>
      <div class="price">
        <span>${{ menuItem.specialOffer ? menuItem.specialOfferPrice : menuItem.price }}</span>
        <del *ngIf="menuItem.specialOffer">${{ menuItem.price }}</del>
      </div>
    </div>
  </mat-card-header>
  <mat-card-content>
    <div class="description-wrapper">
      <p>
        {{ menuItem.description }}
      </p>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <div class="btn-wrapper">
      <button type="button" mat-raised-button color="warn">Remove</button>
      <button type="button" mat-raised-button color="accent">Edit</button>
    </div>
  </mat-card-actions>
  <mat-card-footer>
    <div class="footer-wrapper" [ngStyle]="{'color' : menuItem.active ? 'var(--success)' : 'var(--warning)'}">
      <span>{{ menuItem.active ? 'Active' : 'Inactive' }}</span>
    </div>
  </mat-card-footer>
</mat-card>

<mat-card class="card-wrapper" *ngIf="restaurant">
  <div class="img-wrapper">
    <img
      class="img"
      src="{{ restaurant.profileImage || 'assets/img/default.png' }}"
      alt="restaurant profile"
      mat-card-image
      (load)="isLoading = false"
      (error)="restaurant.profileImage = 'assets/img/default.png'"
    />
    <div class="spinner-wrapper" *ngIf="isLoading">
      <mat-spinner color="primary"></mat-spinner>
    </div>
  </div>
  <mat-card-header>
    <div class="header-wrapper">
      <span>{{ restaurant.name }}</span>
      <mat-icon
        *ngIf="restaurant.isOpen"
        matTooltip="{{ restaurant.name }} is open"
        style="color: var(--success)"
        >lock_open</mat-icon
      >
      <mat-icon
        *ngIf="!restaurant.isOpen"
        matTooltip="{{ restaurant.name }} is close"
        style="color: var(--warning)"
        >lock</mat-icon
      >
    </div>
  </mat-card-header>
  <mat-card-content class="content-wrapper">
    <span>{{ restaurant.city }},</span>
    <span>{{ restaurant.address }}</span>
  </mat-card-content>
  <mat-card-actions class="btn-wrapper">
    <button
      mat-raised-button
      color="accent"
      routerLink="/restaurants/{{ restaurant.id }}"
    >
      See More
    </button>
  </mat-card-actions>
  <mat-card-footer class="footer-wrapper">
    <mat-icon class="globe-svg">public</mat-icon>
    <span>{{ restaurant.country }}</span>
  </mat-card-footer>
</mat-card>

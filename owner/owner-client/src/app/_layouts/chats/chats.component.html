<div class="main-wrapper">
  <div class="side-nav-wrapper">
    <div class="side-nav-header">
      <div class="search-wrapper">
        <app-search-bar></app-search-bar>
      </div>
      <div class="side-nav-btn-wrapper">
        <button type="button" mat-icon-button matTooltip="Create new chat">
          <mat-icon>add_circle</mat-icon>
        </button>
      </div>
    </div>
    <div class="divider-wrapper">
      <mat-divider></mat-divider>
    </div>
    <div class="chats-wrapper">
      <ng-container *ngFor="let chat of chats">
        <app-side-nav-chat
          [chat]="chat"
          (selectedChat)="onSelectChat($event)"
        ></app-side-nav-chat>
      </ng-container>
    </div>
  </div>
  <div class="content-wrapper" *ngIf="selectedChat">
    <div class="header-wrapper">
      <div class="chat-name">{{ selectedChat.name }}</div>
      <div class="header-btn-wrapper">
        <button type="button" mat-icon-button matTooltip="Add user to chat">
          <mat-icon>person_add</mat-icon>
        </button>
        <button
          type="button"
          mat-icon-button
          matTooltip="Delete chat"
          (click)="onDeleteChat()"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </div>
      <div class="header-btn-mobile">
        <button type="button" mat-icon-button [matMenuTriggerFor]="menu">
          <mat-icon>menu</mat-icon>
        </button>

        <mat-menu #menu="matMenu">
          <button mat-menu-item>
            <mat-icon>person_add</mat-icon>
            Add user to group
          </button>
          <button mat-menu-item (click)="onOpenNewChatDialog()">
            <mat-icon>chat</mat-icon>
            Open chats
          </button>
          <button mat-menu-item>
            <mat-icon>add</mat-icon>
            Create new chat
          </button>
          <button mat-menu-item (click)="onDeleteChat()">
            <mat-icon>delete</mat-icon>
            Delete chat
          </button>
        </mat-menu>
      </div>
    </div>
    <div class="messages">
      <ng-container *ngFor="let message of selectedChat.messages">
        <div
          class="message-wrapper"
          [ngStyle]="{
            'justify-content': message.isMine ? 'flex-end' : 'flex-start'
          }"
        >
          <app-message [message]="message"></app-message>
        </div>
      </ng-container>
    </div>
    <div class="footer-wrapper">
      <textarea class="message-input"></textarea>
      <button type="button" mat-icon-button color="accent">
        <mat-icon>send</mat-icon>
      </button>
    </div>
  </div>
</div>

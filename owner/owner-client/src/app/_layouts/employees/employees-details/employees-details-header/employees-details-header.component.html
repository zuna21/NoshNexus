<div
  class="header-wrapper"
  [ngStyle]="{
    'background-image': 'url(\'/assets/img/restaurants/rupa.jpg\')'
  }"
>
  <div class="header-content-wrapper">
    <div class="profile-picture-wrapper">
      <img
        src="assets/img/profile.jpg"
        class="profile-image"
        alt=""
        (load)="isProfileLoading = false"
      />
      <div class="profile-spinner-wrapper" *ngIf="isProfileLoading">
        <mat-spinner color="primary"></mat-spinner>
      </div>
    </div>
    <div class="header-name-and-buttons-wrapper">
      <div class="header-name-wrapper">
        <h1 class="full-name">Adir Zunic</h1>
        <div class="username">zuna21</div>
      </div>
      <div class="header-btn-wrapper">
        <button mat-raised-button color="accent" type="button">Edit</button>
        <button mat-raised-button color="warn" type="button">Delete</button>
      </div>
    </div>
  </div>
</div>

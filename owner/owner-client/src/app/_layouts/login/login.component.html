<div class="main-wrapper mat-app-background center">
  <form class="form-wrapper" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="logo-wrapper">
      <img src="assets/img/costic-logo-216x62.png" alt="logo image" />
    </div>

    <mat-form-field appearance="outline" class="max-width">
      <mat-label>Username</mat-label>
      <input
        matInput
        placeholder="Enter your username"
        formControlName="username"
      />
      <mat-icon matSuffix>person</mat-icon>
    </mat-form-field>

    <mat-form-field appearance="outline" class="max-width">
      <mat-label>Password</mat-label>
      <input
        matInput
        [type]="hide ? 'password' : 'text'"
        placeholder="Enter your password"
        formControlName="password"
      />
      <button
        mat-icon-button
        matSuffix
        (click)="hide = !hide"
        [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hide"
      >
        <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
      </button>
    </mat-form-field>

    <div class="submit-btn-wrapper">
      <button
        mat-raised-button
        color="accent"
        class="btn"
        [disabled]="loginForm.invalid"
      >
        Login
      </button>
    </div>

    <div class="divider-wrapper">
      <div class="or-via">
        <div class="text-wrapper mat-app-background">Or Via</div>
      </div>
      <mat-divider></mat-divider>
    </div>

    <div class="btn-wrapper">
      <button type="button" mat-raised-button class="btn">
        <mat-icon svgIcon="google-logo"></mat-icon>
        Google
      </button>

      <button type="button" mat-raised-button class="btn">
        <mat-icon svgIcon="facebook-logo"></mat-icon>
        Facebook
      </button>

      <button type="button" mat-raised-button class="btn">
        <mat-icon svgIcon="microsoft-logo"></mat-icon>
        Microsoft
      </button>
    </div>
  </form>
</div>

<form class="form-wrapper" [formGroup]="restaurantForm" (ngSubmit)="onSubmit()">
    <div class="info-wrapper">
        <mat-form-field appearance="outline" class="input-wrapper">
            <mat-label>Name</mat-label>
            <input matInput placeholder="Enter restaurant name" formControlName="name">
        </mat-form-field>

        <div class="two-col">
            <mat-form-field appearance="outline" class="input-wrapper">
                <mat-label>Country</mat-label>
                <input matInput placeholder="Enter restaurant County">
            </mat-form-field>
            <mat-form-field appearance="outline" class="input-wrapper">
                <mat-label>Postal Code</mat-label>
                <input matInput placeholder="Enter restaurant postal code" formControlName="postalCode">
            </mat-form-field>
        </div>

        <mat-form-field appearance="outline" class="input-wrapper">
            <mat-label>Phone</mat-label>
            <input matInput placeholder="Enter restaurant phone number" formControlName="phone">
        </mat-form-field>

        <div class="two-col">
            <mat-form-field appearance="outline" class="input-wrapper">
                <mat-label>City</mat-label>
                <input matInput placeholder="Enter restaurant city" formControlName="city">
            </mat-form-field>

            <mat-form-field appearance="outline" class="input-wrapper">
                <mat-label>Address</mat-label>
                <input matInput placeholder="Enter restaurant address" formControlName="address">
            </mat-form-field>
        </div>

        <mat-form-field appearance="outline" class="input-wrapper">
            <mat-label>Facebook</mat-label>
            <input matInput placeholder="Enter restaurant facebook url" formControlName="facebookUrl">
            <mat-icon svgIcon="facebook-logo" matPrefix></mat-icon>
        </mat-form-field>

        <mat-form-field appearance="outline" class="input-wrapper">
            <mat-label>Instagram</mat-label>
            <input matInput placeholder="Enter restaurant instagram url" formControlName="instagramUrl">
            <mat-icon svgIcon="instagram-logo" matPrefix></mat-icon>
        </mat-form-field>

        <mat-form-field appearance="outline" class="input-wrapper">
            <mat-label>Website</mat-label>
            <input matInput placeholder="Enter restaurant website url" formControlName="websiteUrl">
            <mat-icon svgIcon="globe" matPrefix></mat-icon>
        </mat-form-field>

    </div>
    <div class="description-wrapper">
        <mat-form-field class="input-wrapper" appearance="outline">
            <mat-label>Description</mat-label>
            <textarea rows="12" matInput placeholder="Enter restaurant description"
                formControlName="description"></textarea>
        </mat-form-field>

        <div class="slide-wrapper">
            <mat-slide-toggle color="primary" formControlName="isActive">Show in searces</mat-slide-toggle>
            <mat-chip
                [ngStyle]="{'background-color': restaurantForm.get('isActive')?.value ? 'var(--success)' : 'var(--warning)'}">
            {{ restaurantForm.get('isActive')?.value ? 'Active' : 'Inactive' }}
            </mat-chip>
        </div>

        <div class="btn-wrapper">
            <button type="button" mat-raised-button color="accent" class="btn-full" (click)="profileBtn.click()">
                <mat-icon svgIcon="image"></mat-icon>
                Add Profile Photo
            </button>

            <input type="file" style="display: none;" #profileBtn multiple="false" accept="image/*">

            <button type="button" mat-raised-button color="accent" class="btn-full" (click)="imagesBtn.click()">
                <mat-icon svgIcon="images"></mat-icon>
                Add Images
            </button>

            <input type="file" style="display: none;" #imagesBtn multiple="true" accept="image/*">

            <button mat-raised-button color="primary" class="btn-full">
                <mat-icon svgIcon="save"></mat-icon>
                Save
            </button>
        </div>

    </div>
</form>

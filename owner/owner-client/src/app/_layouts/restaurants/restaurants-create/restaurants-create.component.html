<form class="form-wrapper" [formGroup]="restaurantForm" (ngSubmit)="onSubmit()">
    <div class="info-wrapper">
        <mat-form-field appearance="outline" class="input-wrapper">
            <mat-label>Name</mat-label>
            <input matInput placeholder="Enter restaurant name" formControlName="name">
        </mat-form-field>

        <div class="two-col">
            <mat-form-field appearance="outline" class="input-wrapper">
                <mat-label>Country</mat-label>
                <mat-select formControlName="country">
                  <mat-option *ngFor="let country of countries" [value]="country.name">
                    {{ country.name }}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            <mat-form-field appearance="outline" class="input-wrapper">
                <mat-label>Postal Code</mat-label>
                <input matInput placeholder="Enter restaurant postal code" formControlName="postalCode" zipCode>
            </mat-form-field>
        </div>

        <mat-form-field appearance="outline" class="input-wrapper">
            <mat-label>Phone</mat-label>
            <input matInput placeholder="Enter restaurant phone number" formControlName="phone">
        </mat-form-field>

        <div class="two-col">
            <mat-form-field appearance="outline" class="input-wrapper">
                <mat-label>City</mat-label>
                <input matInput placeholder="Enter restaurant city" formControlName="city">
            </mat-form-field>

            <mat-form-field appearance="outline" class="input-wrapper">
                <mat-label>Address</mat-label>
                <input matInput placeholder="Enter restaurant address" formControlName="address">
            </mat-form-field>
        </div>

        <mat-form-field appearance="outline" class="input-wrapper">
            <mat-label>Facebook</mat-label>
            <input matInput placeholder="Enter restaurant facebook url" formControlName="facebookUrl">
            <mat-icon svgIcon="facebook-logo" matPrefix></mat-icon>
        </mat-form-field>

        <mat-form-field appearance="outline" class="input-wrapper">
            <mat-label>Instagram</mat-label>
            <input matInput placeholder="Enter restaurant instagram url" formControlName="instagramUrl">
            <mat-icon svgIcon="instagram-logo" matPrefix></mat-icon>
        </mat-form-field>

        <mat-form-field appearance="outline" class="input-wrapper">
            <mat-label>Website</mat-label>
            <input matInput placeholder="Enter restaurant website url" formControlName="websiteUrl">
            <mat-icon matPrefix>public</mat-icon>
        </mat-form-field>

    </div>
    <div class="description-wrapper">
        <mat-form-field class="input-wrapper" appearance="outline">
            <mat-label>Description</mat-label>
            <textarea rows="12" matInput placeholder="Enter restaurant description"
                formControlName="description"></textarea>
        </mat-form-field>

        <div class="slide-wrapper">
            <mat-slide-toggle color="primary" formControlName="isActive">Show in searces</mat-slide-toggle>
            <mat-chip
                [ngStyle]="{'background-color': restaurantForm.get('isActive')?.value ? 'var(--success)' : 'var(--warning)'}">
            {{ restaurantForm.get('isActive')?.value ? 'Active' : 'Inactive' }}
            </mat-chip>
        </div>

        <div class="btn-wrapper">
            <button type="button" mat-raised-button color="accent" class="btn-full" (click)="profileBtn.click()">
                <mat-icon>image</mat-icon>
                Add Profile Photo
            </button>

            <input type="file" style="display: none;" #profileBtn multiple="false" accept="image/*" (change)="uploadProfileImage($event)">

            <button type="button" mat-raised-button color="accent" class="btn-full" (click)="imagesBtn.click()">
                <mat-icon>photo_library</mat-icon>
                Add Images
            </button>

            <input type="file" style="display: none;" #imagesBtn multiple="true" accept="image/*" (change)="uploadImages($event)">

            <button mat-raised-button color="primary" class="btn-full" [disabled]="restaurantForm.invalid">
                <mat-icon>save</mat-icon>
                Save
            </button>
        </div>

    </div>
</form>

<div class="images-wrapper">
    <app-image-with-delete [isMain]="true" [image]="profileImage" (deleteImage)="deleteProfileImage($event)"></app-image-with-delete>
    <ng-container *ngFor="let image of otherImages">
        <app-image-with-delete [image]="image" (deleteImage)="deleteOtherImage($event)"></app-image-with-delete>
    </ng-container>
</div>
